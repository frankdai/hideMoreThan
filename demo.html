<html>
	<head>
    	<title>Hide More Than</title>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">
    	<script src="hidemorethan.js"></script>
    	<style type="text/css">
    	.hideout.show {
    		color:#ff4545;
    	}

    		cursor:pointer;
    	}
    	</style>
	</head>
	<body>
	<ul style="margin:20px 0 0 50px">
		<li>List Item 1</li>
		<li>List Item 2</li>
		<li>List Item 3</li>
		<li>List Item 4</li>
		<li>List Item 5</li>
		<li>List Item 6</li>
		<li>List Item 7</li>
		<li>List Item 8</li>
		<li>List Item 9</li>
		<li>List Item 10</li>
		<li>List Item 11</li>
		<li>List Item 12</li>
	</ul>
	<script type="text/javascript">
	$('li').hideMoreThan();
	</script>
	</body>
</html>
